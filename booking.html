<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
    <link href="/style.css" rel="stylesheet">
    <title>Booking</title>
</head>
<body>

  <div class="d-flex flex-column text-center center">
    <div class="d-flex flex-row helper-red justify-content-center" id="title">
          <img src="logo.png" class="left center">
          <h1>Booking</h1>
          <img src="flag.png" class="right">
    </div>

        <!--
          EN:
          - "action" tells the browser to which file/site the form should transfer data to.
          - "method" defines how the data will be transfered (ex. Get or POST)
          - "onsubmit" is a html event that is triggered on submiting the form
  
          DE:
          - «action» sagt dem browser an welche Datei/Seite das Formular die Daten übergeben muss.
          - «method» legt fest wie die daten übermittelt werden (zBsp. GET oder POST)
          - "onsubmit" ist ein html event das beim absenden des formulars ausgelöst wird.
        -->
      <form
          id="firstForm"
          action="./confirmation.html"
          method="GET"
          onclick="validateForm()"
          class="form">

          <!--
            EN: the for attribute in a label defines to which...
          -->

        <div class="dropdown-content mb-5 mt-5">
        <label for="salutation">Salutation: </label><br />
        <select class ="field" name="salutation" id="salutation" required>
          <option value="mr">Mr.</option>
          <option value="mrs">Mrs.</option>
        </select>
        </div>

        <div class="mb-5 mt-5">
          <label for="firstName">First Name: </label><br />
          <input type="text" id="firstName" name="firstName" /><br />
          <div class="error"></div>
        </div>
  
        <div class="mb-5 mt-5">
          <label  for="lastName">Last Name: </label><br />
          <input type="text" id="lastName" name="lastName"   /><br />
          <div class="error"></div>
        </div>
       
        <div class="mb-5 mt-5">
          <label for="level">Level: </label><br />
          <select name="level" id="level">
            <option value="no-lev">No level</option>
            <option value="basic">Basic</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
          <div class="error"></div>
        </div>

        <div class="mb-5 mt-5">
          <label for="city">City: </label><br />
          <input type="text" id="city" name="city" /><br />
          <div class="error"></div>
        </div>
  
        <div class="mb-5 mt-5">
          <label for="zip">ZIP: </label><br />
          <input type="text" id="zip" name="zip" /><br />
          <div class="error"></div>
        </div>

        <div class="btn-lg">
          <button class="btn btn-primary mb-5 mt-5 meet-globi" 
          id="book"
          type="submit">MEET GLOBI!</button>    
        </div>
  
      </form>
    </div>

</body>
</html>
