<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <title>Booking</title>
</head>
<body>

  <div class="flex-container text-center center">
    <div class="helper-red row" id="title">
        <h1>Booking</h1>
        <img src="logo.png" class="left center">
        <img src="flag.png" class="right">
    </div>

        <!--
          EN:
          - "action" tells the browser to which file/site the form should transfer data to.
          - "method" defines how the data will be transfered (ex. Get or POST)
          - "onsubmit" is a html event that is triggered on submiting the form
  
          DE:
          - «action» sagt dem browser an welche Datei/Seite das Formular die Daten übergeben muss.
          - «method» legt fest wie die daten übermittelt werden (zBsp. GET oder POST)
          - "onsubmit" ist ein html event das beim absenden des formulars ausgelöst wird.
        -->
      <form
          id="firstForm"
          action="./confirmation.html"
          method="GET"
          onsubmit="validateForm()">

          <!--
            EN: the for attribute in a label defines to which...
          -->

        <div class="dropdown-content mb-5 mt-5">
        <label for="salutation">Salutation: </label><br />
        <select name="salutation" id="salutation" required>
          <option value="mr">Mr.</option>
          <option value="mrs">Mrs.</option>
        </select>
        </div>

        <div class="mb-5 mt-5">
          <label for="firstName">First Name: </label><br />
          <input type="text" id="firstName" name="firstName"  /><br />
          <div id="error-message-container-fn"></div>
        </div>
  
        <div class="mb-5 mt-5">
          <label for="lastName">Last Name: </label><br />
          <input type="text" id="lastName" name="lastName" required  /><br />
          <div id="error-message-container-ln"></div>
        </div>
       
        <div class="mb-5 mt-5">
          <label for="level">English Level: </label><br />
          <select name="level" id="level" required>
            <option value="no-lev">No level</option>
            <option value="basic">Basic</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
          <div id="error-message-container-ln"></div>
        </div>

        <div class="mb-5 mt-5">
          <label for="city">City: </label><br />
          <input type="text" id="city" name="city" required /><br />
          <div id="error-message-container"></div>
        </div>
  
        <div class="mb-5 mt-5">
          <label for="zip">Zip: </label><br />
          <input type="text" id="zip" name="zip" required /><br />
          <div id="error-message-container"></div>
        </div>
  
      </form>

        <div class="btn-lg">
          
          <a href="booking.html">  
              <button
              class="btn btn-primary mb-5 mt-5" 
              id="book">MEET GLOBI!</button>
          </a>      
      </div>
    </div>


      <script>

        function validateForm() {
   let firstName = document.getElementById("firstName").value
   let lastName = document.getElementById("lastName").value
   let message = "You must fill all fields"
   
   if (firstName.length < 1) {
      event.preventDefault()
     document.getElementById("error-message-container-fn").innerHTML = message; 

   }

   if (lastName.length < 1) {
     event.preventDefault()
     document.getElementById("error-message-container-ln").innerHTML = message; 
   }
 }

     </script>
</body>
</html>
