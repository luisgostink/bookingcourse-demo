<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <title>Booking</title>
</head>
<body>
    <div class="flex-container text-center">
        <h1>English Course</h1>
        <!--
          EN:
          - "action" tells the browser to which file/site the form should transfer data to.
          - "method" defines how the data will be transfered (ex. Get or POST)
          - "onsubmit" is a html event that is triggered on submiting the form
  
          DE:
          - «action» sagt dem browser an welche Datei/Seite das Formular die Daten übergeben muss.
          - «method» legt fest wie die daten übermittelt werden (zBsp. GET oder POST)
          - "onsubmit" ist ein html event das beim absenden des formulars ausgelöst wird.
        -->
        <form
          id="firstForm"
          action="./confirmation.html"
          method="GET"
          onsubmit="updateResult()">

          <script>
            // this is a comment

            /* this is a
               multiline 
               comment
            */
          </script>
          <!--
            EN: the for attribute in a label defines to which...
          -->

          <div class="dropdown">

            <div class="dropdown-content">

          <label for="salutation">Salutation: </label><br />
          <select name="salutation" id="salutation">
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
          </select>
    
          <br>
          <br>

          </div>


          <label for="firstName">First Name: </label><br />
          <input type="text" id="firstName" name="firstName"  /><br />
          <div id="error-message-container-fn"></div><br><br>
  
          <label for="lastName">Last Name: </label><br />
          <input type="text" id="lastName" name="lastName"  /><br />
          <div id="error-message-container-ln"></div><br><br>

          <label for="level">English Level: </label><br />
          <select name="level" id="level">
            <option value="basic">Basic</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>

          <br>
          <br>

          <label for="city">City: </label><br />
          <input type="text" id="city" name="city" /><br />
  
          <label for="zip">Zip: </label><br />
          <input type="text" id="zip" name="zip" /><br />


          <div id="error-message-container"></div>
  
          <input class="form-button" type="submit" value="submit" />
        </form>
      </div>
</body>
</html>
